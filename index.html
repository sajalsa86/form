<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1>Jamaler ma special Pitha Service</h1>
        <p>Name:<input type="text" name="name" id="name" placeholder="Enter Your Name"></p>
        <p>Email:<input type="email" name="email" id="email" placeholder="Enter Your Email"></p>
        <fieldset>
            <legend>Select Your Pitha by Your Choies</legend>
            <p>
                <label for="chitoy"><input type="radio" name="pitha" id="chitoy">
                    chitoy
                </label>

            <p>
                <label for="vapa"><input type="radio" name="pitha" id="vapa">vapa</label>
            </p>
            <p>
                <label for="kusli"><input type="radio" name="pitha" id="kusli">kusli</label>
            </p>
            <p>
                <label for="teler"><input type="radio" name="pitha" id="teler">teler</label>
            </p>

        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="Shutki"><input type="checkbox" name="vorta" id="">Shutki</label></p>
            <p><label for="Sorisha"><input type="checkbox" name="vorta" id="Sorisha">Sorisha</label></p>
            <p><label for="Begun"><input type="checkbox" name="vorta" id="Begun">Begun</label></p>
            <p><label for="Bel"><input type="checkbox" name="vorta" id="Bel">Bel</label></p>

        </fieldset>
        <p>
            Special Instruction
            <br>
            <textarea name="Instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
</body>

</html>
